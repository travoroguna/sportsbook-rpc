version: v1
plugins:
  # Go plugins
  - name: go
    out: gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/go
    opt: paths=source_relative,require_unimplemented_servers=false
  
  # TypeScript plugins
  - name: es
    out: gen/ts
    opt: target=ts
  - name: connect-es
    out: gen/ts
    opt: target=ts
